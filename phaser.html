<!DOCTYPE html>
<html>
    <head>
        <title>Phaser?</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    </head>
    <body>
        <script>
            const gameState = {};
            var config = {
    type: Phaser.AUTO,
    width: 1200,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('player', 'player.png')
}

function create ()
{
    gameState.player = this.add.sprite(600, 300, 'player')
}

function update ()
{

}
        </script>
    </body>
</html>
